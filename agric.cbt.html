        .btn { padding: 12px 25px; cursor: pointer; border: none; border-radius: 6px; font-weight: bold; font-size: 16px; transition: 0.3s; }

        .btn-prev { background: #95a5a6; color: white; }
        .btn-submit { background: #c0392b; color: white; display: none; }

    </style>
</head>

</div>
